<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Signup</title>
  <link rel="stylesheet" href="passenger-signup.css">
</head>
<body>
  <div class="form-container">
    <h2>Passenger Signup</h2>
    <form id="passengerSignupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="email" placeholder="Email" required>
      <input type="text" id="nin" placeholder="NIN" required>
      <input type="text" id="phoneNumber" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script src="passenger-signup.js"></script>
</body>
</html>
