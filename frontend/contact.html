<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideSafe</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0078d7;
            color: #fff;
        }

        header h1 {
            margin: 10px 0;
        }

        header p {
            margin: 5px 0;
            font-style: italic;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #005a9e;
            padding: 10px 20px;
        }

        nav .logo img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #contact-section {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #contact-section h1 {
            text-align: center;
            color: #005a9e;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #005a9e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0078d7;
        }

        #response-message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        #response-message.success {
            color: green;
        }

        #response-message.error {
            color: red;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            header p {
                font-size: 14px;
            }

            #contact-section {
                width: 90%;
                padding: 15px;
            }

            button[type="submit"] {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            nav .logo img {
                height: 30px;
            }

            header h1 {
                font-size: 20px;
            }

            header p {
                font-size: 12px;
            }

            #contact-section h1 {
                font-size: 18px;
            }

            button[type="submit"] {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <img src="" alt="RideSafe Logo" sizes="">/>
                </div>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="contact.html">Contact</a></li>
              </ul>
        </nav>
        <section class="hero"></section>
        <h1>RIDESAFE</h1>
        <p>NO CHANCE FOR ONE CHANCE</p>
      </header>
        <h1>CONTACT US</h1>

    <section id="contact-section">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="response-message"></div>
    </section>

    <script src="contact.js"></script>
</body>
</html>
