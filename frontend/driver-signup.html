<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Signup</title>
  <link rel="stylesheet" href="driver-signup.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="" alt="RideSafe Logo" />
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>RIDESAFE</h1>
    <p><i>NO CHANCE FOR ONE CHANCE</i></p>

    <p>
      Your safety is our priority. Verify drivers easily with our token
      system.
    </p>
    <h1>DRIVER SIGNUP</h1>
  </header>
  <div class="form-container">
    <form id="driverSignupForm">
      <input type="text" id="email" placeholder="Email" required>
       <input type="text" id="nin" placeholder="National Identification Number (NIN)" required>
       <input type="text" id="phoneNumber" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="plateNumber" placeholder="Plate Number" required>
     
      <button type="submit">Sign Up</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script src="driver-signup.js"></script>
</body>
</html>
